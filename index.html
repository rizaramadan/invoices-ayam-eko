        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

            color: #333;
            line-height: 1.5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }
        .header {
            background: #b71c1c;
            color: white;
            padding: 20px 16px;
            text-align: center;
        }
        .header h1 { font-size: 22px; font-weight: 700; }
        .header p { font-size: 13px; opacity: 0.85; margin-top: 4px; }

        /* List View */
        .group { margin-bottom: 24px; }
        .group-title {
            font-size: 15px;
            font-weight: 600;
            color: #b71c1c;
            padding: 8px 0;
            border-bottom: 2px solid #b71c1c;
            margin-bottom: 8px;
        }
        .customer-list { list-style: none; }
        .customer-list li { border-bottom: 1px solid #e0e0e0; }
        .customer-list a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 8px;
            text-decoration: none;
            color: #333;
            transition: background 0.15s;
        }
        .customer-list a:hover { background: #fce4ec; }
        .customer-name { font-weight: 500; }
        .customer-total { font-size: 14px; color: #666; }

        /* Invoice View */
        .invoice-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            margin-top: 16px;
            overflow: hidden;
        }
        .invoice-header {
            background: #b71c1c;
            color: white;
            padding: 16px;
        }
        .invoice-header h2 { font-size: 18px; }
        .invoice-header .group-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 2px;
        }
        .invoice-body { padding: 16px; }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .invoice-table th {
            text-align: left;
            font-size: 11px;
            text-transform: uppercase;
            color: #999;
            padding: 6px 4px;
            border-bottom: 2px solid #eee;
        }
        .invoice-table th:last-child,
        .invoice-table td:last-child { text-align: right; }
        .invoice-table th:nth-child(2),
        .invoice-table td:nth-child(2) { text-align: center; }
        .invoice-table td {
            padding: 10px 4px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }
        .item-name { font-weight: 500; }
        .item-sambal { font-size: 12px; color: #888; }
        .item-portion { font-size: 12px; color: #b71c1c; }
        .item-note { font-size: 12px; color: #888; font-style: italic; }

        .total-row td {
            border-top: 2px solid #333;
            border-bottom: none;
            font-weight: 700;
            font-size: 16px;
            padding-top: 12px;
        }

        .bank-info {
            margin-top: 16px;
            padding: 12px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
        }
        .bank-info-title {
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 6px;
        }
        .bank-info-detail {
            line-height: 1.6;
        }
        .bank-info-detail .bank-name {
            font-weight: 600;
            color: #005baa;
        }
        .bank-info-detail .account-number {
            font-weight: 700;
            font-size: 15px;
            color: #333;
        }

        .btn-row {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.15s;
        }
        .btn-primary {
            background: #b71c1c;
            color: white;
        }
        .btn-primary:hover { background: #d32f2f; }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover { background: #ccc; }
        .btn-copy-wa {
            background: #25D366;
            color: white;
        }
        .btn-copy-wa:hover { background: #1da851; }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }
        .toast.show { opacity: 1; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: #b71c1c;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-top: 16px;
        }
        .back-link:hover { text-decoration: underline; }

        .summary-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            padding: 16px;
            margin-bottom: 20px;

        .summary-box h3 {

            margin-bottom: 8px;
        }
        .summary-total {
            font-size: 24px;
            font-weight: 700;
            color: #b71c1c;
        }
        .summary-count { font-size: 13px; color: #888; margin-top: 2px; }

        @media print {
            body { background: white; }
            .btn-row, .back-link, .toast { display: none !important; }
            .invoice-card { box-shadow: none; }
        }

    function formatRp(n) {
        return "Rp " + n.toLocaleString("id-ID");
    }

    function getTotal(items) {
        return items.reduce(function(sum, it) { return sum + it.price * it.qty; }, 0);
    }

    function findCustomer(id) {
        for (var i = 0; i < GROUPS.length; i++) {
            for (var j = 0; j < GROUPS[i].customers.length; j++) {
                if (GROUPS[i].customers[j].id === id)
                    return { customer: GROUPS[i].customers[j], group: GROUPS[i].name };
            }
        }
        return null;
    }

    function showToast(msg) {
        var t = document.getElementById("toast");
        t.textContent = msg;
        t.classList.add("show");
        setTimeout(function() { t.classList.remove("show"); }, 2000);
    }

    function getInvoiceURL(id) {
        return "https://rizaramadan.github.io/invoices-ayam-eko/#" + id;
    }

    function copyLink(id) {
        var url = getInvoiceURL(id);
        if (navigator.clipboard) {
            navigator.clipboard.writeText(url).then(function() {
                showToast("Link berhasil disalin!");
            });
        } else {
            var inp = document.createElement("input");
            inp.value = url;
            document.body.appendChild(inp);
            inp.select();
            document.execCommand("copy");
            document.body.removeChild(inp);
            showToast("Link berhasil disalin!");
        }
    }

    function copyWA(id) {
        var card = document.querySelector('.invoice-card');
        if (!card) return;

        var btnRow = card.querySelector('.btn-row');
        if (btnRow) btnRow.style.display = 'none';

        showToast("Membuat gambar invoice...");

        html2canvas(card, {
            backgroundColor: '#ffffff',
            scale: 2,
            useCORS: true
        }).then(function(canvas) {
            if (btnRow) btnRow.style.display = '';

            canvas.toBlob(function(blob) {
                var file = new File([blob], 'invoice-' + id + '.png', { type: 'image/png' });

                // Mobile: use Web Share API to share directly to WhatsApp etc.
                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    var customerName = findCustomer(id) ? findCustomer(id).customer.name : id;
                    navigator.share({
                        files: [file],
                        title: 'Invoice Ayam Eko',
                        text: 'Invoice untuk ' + customerName + '\n\nTransfer pembayaran ke:\nBank BCA a.n. Siti Maryati\nNo. Rek: 1371352258'
                    }).then(function() {
                        showToast("Invoice berhasil dibagikan!");
                    }).catch(function(err) {
                        if (err.name !== 'AbortError') {
                            downloadInvoiceImage(blob, id);
                        }
                    });
                // Desktop: try copying image to clipboard
                } else if (navigator.clipboard && typeof ClipboardItem !== 'undefined') {
                    navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]).then(function() {
                        showToast("Gambar invoice disalin ke clipboard!");
                    }).catch(function() {
                        downloadInvoiceImage(blob, id);
                    });
                // Fallback: download the image
                } else {
                    downloadInvoiceImage(blob, id);
                }
            }, 'image/png');
        }).catch(function() {
            if (btnRow) btnRow.style.display = '';
            showToast("Gagal membuat gambar invoice");
        });
    }

    function downloadInvoiceImage(blob, id) {
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = 'invoice-' + id + '.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showToast("Gambar invoice diunduh!");
    }

    function renderList() {
        var allTotal = 0;
        var allCount = 0;
        GROUPS.forEach(function(g) {
            g.customers.forEach(function(c) {
                allTotal += getTotal(c.items);
                allCount++;
            });
        });

        var html = '<div class="summary-box">' +
            '<h3>Total Semua Pesanan</h3>' +
            '<div class="summary-total">' + formatRp(allTotal) + '</div>' +
            '<div class="summary-count">' + allCount + ' orang</div>' +
            '</div>';

        GROUPS.forEach(function(g) {
            html += '<div class="group"><div class="group-title">' + g.name + '</div><ul class="customer-list">';
            g.customers.forEach(function(c) {
                var t = getTotal(c.items);
                html += '<li><a href="#' + c.id + '">' +
                    '<span class="customer-name">' + c.name + '</span>' +
                    '<span class="customer-total">' + formatRp(t) + '</span>' +
                    '</a></li>';
            });
            html += '</ul></div>';
        });

        document.getElementById("app").innerHTML = html;
    }

    function renderInvoice(id) {
        var res = findCustomer(id);
        if (!res) { renderList(); return; }
        var c = res.customer;

            if (it.sambal) nameHtml += '<br><span class="item-sambal">' + it.sambal + '</span>';
            if (it.note) nameHtml += '<br><span class="item-note">' + it.note + '</span>';

            rows += '<tr>' +
                '<td>' + nameHtml + '</td>' +
                '<td>' + it.qty + '</td>' +
                '<td>' + (it.price > 0 ? formatRp(sub) : '-') + '</td>' +
                '</tr>';
        });

        var html = '<a href="#" class="back-link">&larr; Kembali ke daftar</a>' +

            '</tbody></table>' +
            '<div class="bank-info">' +

            '<div class="bank-info-detail">' +

            'a.n. Siti Maryati<br>' +
            'No. Rek: <span class="account-number">1371352258</span>' +
            '</div></div>' +
            '<div class="btn-row">' +
            '<button class="btn btn-primary" onclick="copyLink(\'' + c.id + '\')">Salin Link</button>' +
            '<button class="btn btn-copy-wa" onclick="copyWA(\'' + c.id + '\')">Salin Gambar untuk WA</button>' +
            '</div></div></div>';

        document.getElementById("app").innerHTML = html;
    }

    function route() {
        var hash = location.hash.slice(1);
        if (hash) {
            renderInvoice(hash);
        } else {
            renderList();
        }
        window.scrollTo(0, 0);
    }

    window.addEventListener("hashchange", route);
    route();
